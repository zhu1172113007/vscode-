        // 首先获取按钮
        // BYID返回的是单个元素

        // 1.querySelector('')
        // 2.遍历dom树
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');
        var btn4 = document.getElementById('btn4');
        var btn5 = document.getElementById('btn5');
        var btn6 = document.getElementById('btn6');
        var btn7 = document.getElementById('btn7');
        var btn8 = document.getElementById('btn8');
        var btn9 = document.getElementById('btn9');
        // console.log(btn1.parentNode);
        var shu = document.querySelector('#shu');
        // console.log(shu);

        // parentNode,previousSibling/nextSibling,firstChild/lastChild
        // 移动到另一个相关元素节点，当前元素的前一个/后一个，当前的元素的第一个元素节点/最后一个元素节点

        // nodeValue后边补充

        // createElement
        // createTextNode
        // appendChild/removeChild
        // 以上这些不会用于选择一个节点 他们只读



        // hasAttribute()检查属性是否存在
        // getAttribute()获取属性值
        // setAttribute()更新属性值

        var queryselector = document.querySelectorAll('.queryselector');
        // console.log(queryselector.textContent);是个空值 什么都没有
        console.log(queryselector[1]);

        var a = shu.innerHTML;
        queryselector[1].innerHTML = a

        // }
        // 获取ul
        // 同样的 有三种方法选取多个元素  
        // 标签选择 getElementsByTagName()
        // 类名选择 getElementsByClassName()
        // 选择所有匹配的元素 querySelectorALL()
        // 这返回的是一个伪数组。获取单独的元素需要遍历
        var li1 = document.getElementsByClassName('li1');
        var li2 = document.getElementsByClassName('li2');
        // console.log(li2);

        var hours = data.getHours();
        var min = data.getMinutes();
        // console.log(hours);

        btn1.onclick = function () {
            var a = hours + ':' + min;
            li1[0].innerHTML = a;
            // console.log(a);
        }


        btn2.onclick = function () {
