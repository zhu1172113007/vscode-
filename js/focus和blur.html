<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #username {
            outline: none;
            width: 100px;
            height: 25px;
            border: 2px solid red;
        }

        .one {
            width: 500px !important;
            height: 50px !important;
            border: 4px solid rgba(226, 212, 8, 0.838) !important;
            font-size: 50px !important;
        }
    </style>
</head>

<body>
    <a href="https://www.cnblogs.com/gonghuixin/p/11095322.html" target="blank">这</a>
    <input type="text" placeholder="" id="username">
    <script>
        var user = document.getElementById('username');
        function className() {
            // var user = document.getElementById('username');
            user.className = "one";
            user.placeholder = "请输入内容";
            // focus()方法是元素获得焦点时这个dom节点会触发focus事件
            // user.focus();
        }

        function verify() {
            if (user.value.length < 5) {
                alert('hhhhhh')
                user.textContent = ""
            } else {
                alert('点击确定跳转');
                // onClick = 'window.location.href="https://www.baidu.com/"';
                // 跳转到指定页面(新窗口) 
                // window.open('https://www.baidu.com/');
                // 跳转页面（本窗口）
                window.location.href = 'https://www.baidu.com/';
            }
        }
        user.addEventListener('focus', className, false);
        user.addEventListener('blur', verify, false);
    </script>
</body>

</html>
